<div class="container mt-5">

    <!--show error message-->
    <div *ngIf="errormsg" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <form [formGroup]="userForm" (ngSubmit)="userSubmit()">
        <div class="col-lg-4 mt-3">
            <input type="text" class="form-control" formControlName="fullname" placeholder="Full Name">
        </div>
        <div class="col-lg-4 mt-3">
            <input type="text" class="form-control" formControlName="email" placeholder="Email">
        </div>
        <div class="col-lg-4 mt-3">
            <input type="text" class="form-control" formControlName="mobile" placeholder="Mobile Number">
        </div>

        <div class="col-lg-4 mt-3">
            <button class="btn btn-primary btn-sm">Create</button>
        </div>
    </form>



</div>
