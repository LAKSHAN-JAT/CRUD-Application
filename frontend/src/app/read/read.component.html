<div class="container mt-5">

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let us of readData'>
                <td>{{us.fullname}}</td>
                <td>{{us.email}}</td>
                <td>{{us.mobile}}</td>
            </tr>

        </tbody>
    </table>
</div>
